<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片点击放大</title>
    <style>
        /* 基础样式 */
        /* body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        } */

        /* 缩略图样式 */
        .thumbnail {
            width: 300px;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        /* 放大后的图片 */
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            animation: zoom 0.3s;
        }

        /* 关闭按钮 */
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #ddd;
        }

        /* 缩放动画 */
        @keyframes zoom {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- 缩略图 -->
    <img src="img/2025.2.16/1.jpg" style="height: 150px;width: 100px;"   alt="示例图片" class="thumbnail" onclick="openModal(this)">

    <!-- 模态框 -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="expandedImg">
    </div>

    <script>
        // 打开模态框
        function openModal(img) {
            console.log(img.src);
            const modal = document.getElementById("modal");
            const expandedImg = document.getElementById("expandedImg");
            modal.style.display = "flex";
            expandedImg.src = img.src;
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        // 点击ESC键关闭
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        })
    </script>
</body>
</html>
