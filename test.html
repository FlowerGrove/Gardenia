    <script>
        const myDiv = document.getElementById('myDiv');
        const myImage = document.getElementById('myImage');
        const popup = document.getElementById('popup');

        myDiv.addEventListener('click', function(event) {
            // 获取图片URL
            const imageUrl = myImage.src;

            // 设置弹窗内容
            popup.style.display = 'block';
            popup.innerHTML = `<img src="${imageUrl}" alt="弹出图片">`;

            // 调整弹窗位置
            const divRect = myDiv.getBoundingClientRect();
            const popupWidth = 200;
            const popupHeight = 200;

            let left = divRect.left + divRect.width;
            let top = divRect.top;

            // 确保弹窗在页面内
            if (left + popupWidth > window.innerWidth) {
                left = divRect.left - popupWidth;
            }

            if (left < 0) {
                left = divRect.left + divRect.width;
            }

            if (top + popupHeight > window.innerHeight) {
                top = window.innerHeight - popupHeight;
            }

            popup.style.left = `${left}px`;
            popup.style.top = `${top}px`;
        });

        // 点击弹窗外关闭弹窗
        window.addEventListener('click', function(event) {
            if (event.target !== myDiv && !popup.contains(event.target)) {
                popup.style.display = 'none';
            }
        });
    </script>
