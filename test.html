    <script>
       let currentPage = 0;
const cardsPerPage = 5; // 每页显示的卡片数量
const mainCards = document.querySelectorAll('.main-card');
const totalCards = mainCards.length;

function showCards(start, end) {
    mainCards.forEach((card, index) => {
        if (index >= start && index < end) {
            card.style.display = 'block'; // 竖向排列，使用 block 显示
        } else {
            card.style.display = 'none';
        }
    });
}

function nextPage() {
    if (currentPage < Math.floor(totalCards / cardsPerPage)) {
        currentPage++;
        showCards(currentPage * cardsPerPage, (currentPage + 1) * cardsPerPage);
    }
}

function prevPage() {
    if (currentPage > 0) {
        currentPage--;
        showCards(currentPage * cardsPerPage, (currentPage + 1) * cardsPerPage);
    }
}

// 初始化显示第一页
showCards(0, cardsPerPage);
    </script>
