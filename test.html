<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页卡片容器</title>
    <style>
        /* 容器样式 */
        .container {
            width: 80%; /* 占据屏幕宽度的80% */
            max-width: 800px; /* 最大宽度限制 */
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto; /* 水平居中 */
        }

        /* 卡片样式 */
        .card-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        /* 分页按钮样式 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card">卡片 1</div>
            <div class="card">卡片 2</div>
            <div class="card">卡片 3</div>
            <div class="card">卡片 4</div>
            <div class="card">卡片 5</div>
            <div class="card">卡片 6</div>
            <div class="card">卡片 7</div>
            <div class="card">卡片 8</div>
            <div class="card">卡片 9</div>
            <div class="card">卡片 10</div>
        </div>
        <div class="pagination">
            <button id="prev-btn" onclick="prevPage()">上一页</button>
            <button id="next-btn" onclick="nextPage()">下一页</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const cardsPerPage = 5;
        const cards = document.querySelectorAll('.card');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function showCards() {
            cards.forEach((card, index) => {
                const cardNumber = index + 1;
                if (cardNumber >= (currentPage - 1) * cardsPerPage + 1 && cardNumber <= currentPage * cardsPerPage) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === Math.ceil(cards.length / cardsPerPage);
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                showCards();
            }
        }

        function nextPage() {
            if (currentPage < Math.ceil(cards.length / cardsPerPage)) {
                currentPage++;
                showCards();
            }
        }

        showCards();
    </script>
</body>
</html>
