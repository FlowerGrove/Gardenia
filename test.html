<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
        }
        
        .cards {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            min-height: 150px;
            padding: 20px;
            border-radius: 10px;
            background: center/cover no-repeat;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none; /* 默认隐藏 */
        }

        .card.active {
            display: block; /* 显示当前页卡片 */
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 8px 20px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cards"></div>
        <div class="controls">
            <button id="prevBtn">上一页</button>
            <button id="nextBtn">下一页</button>
        </div>
    </div>

    <script>
        // 生成卡片数据（含随机背景）
        const cardsData = Array.from({length: 10}, (_, i) => ({
            content: `卡片 ${i+1}`, 
            bg: `https://picsum.photos/600/150?random=${i}`
        }));

        // 初始化卡片
        const cardsContainer = document.querySelector('.cards');
        cardsData.forEach(data => {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.backgroundImage = `url(${data.bg})`;
            card.innerHTML = `
                <div style="color: white; text-shadow: 1px 1px 3px rgba(0,0,0,0.5)">
                    ${data.content}
                    <!-- 在此自由添加内容 -->
                </div>
            `;
            cardsContainer.appendChild(card);
        });

        // 分页逻辑
        const cards = document.querySelectorAll('.card');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentPage = 0;

        function updatePagination() {
            cards.forEach((card, index) => {
                card.classList.toggle('active', 
                    index >= currentPage * 5 && 
                    index < (currentPage + 1) * 5
                );
            });
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === 1;
        }

        prevBtn.addEventListener('click', () => {
            currentPage = Math.max(0, currentPage - 1);
            updatePagination();
        });

        nextBtn.addEventListener('click', () => {
            currentPage = Math.min(1, currentPage + 1);
            updatePagination();
        });

        updatePagination(); // 初始显示
    </script>
</body>
</html>
