<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pagination</title>
    <style>
        /* 卡片容器样式 */
        .card-container {
            display: flex;
            flex-direction: column; /* 保持竖向排列 */
            align-items: center; /* 水平居中对齐 */
            gap: 10px; /* 卡片之间的间距 */
        }

        /* 卡片样式 */
        .card {
            width: 300px;
            height: 200px;
            /* background-size: cover; */
            /* background-position: center; */
            border: 1px solid #ccc;
            display: none; /* 默认隐藏所有卡片 */
        }

        /* 按钮容器样式 */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* 按钮样式 */
        button {
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 卡片容器 -->
    <div class="card-container" id="cardContainer">
        <!-- 卡片 1 -->
        <div class="card" style="background-image: url('img/cardback.png');width: 100%;height: 100%;background-size: contain;
        background-position: center; background-repeat: no-repeat; ">
            <p>Card 1 Content</p>
        </div>
        <!-- 卡片 2 -->
        <div class="card" style="background-image: url('https://via.placeholder.com/300x200?text=Card+2');">
            <p>Card 2 Content</p>
        </div>
        <!-- 卡片 3 -->
        <div class="card" style="background-image: url('https://via.placeholder.com/300x200?text=Card+3');">
            <p>Card 3 Content</p>
        </div>
        <!-- 卡片 4 -->
        <div class="card" style="background-image: url('https://via.placeholder.com/300x200?text=Card+4');">
            <p>Card 4 Content</p>
        </div>
        <!-- 卡片 5 -->
        <div class="card" style="background-image: url('https://via.placeholder.com/300x200?text=Card+5');">
            <p>Card 5 Content</p>
        </div>
        <!-- 卡片 6 -->
        <div class="card" style="background-image: url('https://via.placeholder.com/300x200?text=Card+6');">
            <p>Card 6 Content</p>
        </div>
        <!-- 卡片 7 -->
        <div class="card" style="background-image: url('https://via.placeholder.com/300x200?text=Card+7');">
            <p>Card 7 Content</p>
        </div>
        <!-- 卡片 8 -->
        <div class="card" style="background-image: url('https://via.placeholder.com/300x200?text=Card+8');">
            <p>Card 8 Content</p>
        </div>
        <!-- 卡片 9 -->
        <div class="card" style="background-image: url('https://via.placeholder.com/300x200?text=Card+9');">
            <p>Card 9 Content</p>
        </div>
        <!-- 卡片 10 -->
        <div class="card" style="background-image: url('https://via.placeholder.com/300x200?text=Card+10');">
            <p>Card 10 Content</p>
        </div>
    </div>
    <!-- 按钮容器 -->
    <div class="button-container">
        <!-- 上一页按钮 -->
        <button id="prevButton" onclick="prevPage()">Previous</button>
        <!-- 下一页按钮 -->
        <button id="nextButton" onclick="nextPage()">Next</button>
    </div>

    <script>
        // 获取卡片容器和所有卡片元素
        const cardContainer = document.getElementById('cardContainer');
        const cards = cardContainer.querySelectorAll('.card');
        // 当前页码，初始为 1
        let currentPage = 1;
        // 每页显示的卡片数量
        const cardsPerPage = 5;

        // 显示当前页的卡片
        function showPage(page) {
            // 计算起始索引和结束索引
            const startIndex = (page - 1) * cardsPerPage;
            const endIndex = startIndex + cardsPerPage;
            // 遍历所有卡片
            cards.forEach((card, index) => {
                // 如果索引在当前页范围内，则显示卡片，否则隐藏卡片
                card.style.display = (index >= startIndex && index < endIndex) ? 'block' : 'none';
            });
        }

        // 上一页按钮点击事件
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        }

        // 下一页按钮点击事件
        function nextPage() {
            if (currentPage < Math.ceil(cards.length / cardsPerPage)) {
                currentPage++;
                showPage(currentPage);
            }
        }

        // 初始化显示第一页
        showPage(currentPage);
    </script>
</body>
</html>
