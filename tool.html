    <style>
        /* 导航页面样式 */
        body {
            background-color: #f5f5f5;
        }

        .nav-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-section {
            margin-bottom: 30px;
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e8eaed;
            display: flex;
            align-items: center;
        }

        .section-title .icon {
            width: 28px;
            height: 28px;
            margin-right: 12px;
            color: #5c6ac4;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            padding: 15px 10px;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: #fff;
            border: 1px solid #eef0f5;
        }

        .nav-item:hover {
            background: #f8f9ff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(92, 106, 196, 0.1);
        }

        .nav-icon {
            width: 45px;
            height: 45px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .nav-item:hover .nav-icon {
            transform: scale(1.1);
        }

        .nav-name {
            font-size: 13px;
            color: #2c3e50;
            text-align: center;
            font-weight: 500;
        }

        /* 搜索框样式 */
        .search-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #5c6ac4 0%, #7795f8 100%);
            border-radius: 15px;
            color: white;
        }

        .search-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-radius: 30px;
            overflow: hidden;
        }

        .search-input {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 30px 0 0 30px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.95);
        }

        .search-button {
            padding: 15px 35px;
            background: #4c5aa7;
            border: none;
            border-radius: 0 30px 30px 0;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
        }

        .search-button:hover {
            background: #3c478c;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 15px;
            }

            .nav-icon {
                width: 35px;
                height: 35px;
            }

            .search-section {
                padding: 30px 15px;
            }

            .search-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script src="js/script.js"></script>
    <script>
        // 搜索功能
        const searchInput = document.querySelector('.search-input');
        const searchButton = document.querySelector('.search-button');
        const navSections = document.querySelectorAll('.nav-section');
        const navItems = document.querySelectorAll('.nav-item');

        function performSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            let hasResults = false;

            navSections.forEach(section => {
                const sectionTitle = section.querySelector('.section-title').textContent.toLowerCase();
                const items = section.querySelectorAll('.nav-item');
                let sectionHasResults = false;

                items.forEach(item => {
                    const name = item.querySelector('.nav-name').textContent.toLowerCase();
                    if (name.includes(searchTerm) || sectionTitle.includes(searchTerm)) {
                        item.style.display = 'flex';
                        sectionHasResults = true;
                    } else {
                        item.style.display = 'none';
                    }
                });

                // 如果该分类下没有匹配的项目，隐藏整个分类
                section.style.display = sectionHasResults ? 'block' : 'none';
                if (sectionHasResults) {
                    hasResults = true;
                }
            });

            // 如果没有任何匹配结果，显示提示信息
            const noResultsMsg = document.getElementById('noResultsMsg') || document.createElement('div');
            if (!hasResults) {
                noResultsMsg.id = 'noResultsMsg';
                noResultsMsg.style.textAlign = 'center';
                noResultsMsg.style.padding = '20px';
                noResultsMsg.style.color = '#666';
                noResultsMsg.textContent = '没有找到匹配的结果';
                
                // 将提示信息插入到搜索框下方
                const searchSection = document.querySelector('.search-section');
                if (!document.getElementById('noResultsMsg')) {
                    searchSection.parentNode.insertBefore(noResultsMsg, searchSection.nextSibling);
                }
            } else if (document.getElementById('noResultsMsg')) {
                noResultsMsg.remove();
            }
        }

        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // 实时搜索（当用户输入时就开始搜索）
        searchInput.addEventListener('input', performSearch);
    </script>
