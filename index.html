    <script>
        // 获取按钮和所有图片项
        const viewMoreButton = document.getElementById('viewMoreButton');
        const photoItems = document.querySelectorAll('.photo-item');

        // 定义一个变量来控制显示状态
        let isExpanded = false;

        // 点击按钮时切换显示状态
        viewMoreButton.addEventListener('click', () => {
            // 切换状态
            isExpanded = !isExpanded;
            console.log('a');

            // 根据状态显示或隐藏图片
            photoItems.forEach((item, index) => {
                if (index >= 2) { // 从第3张图片开始控制显示
                    if (isExpanded) {
                        item.classList.remove('hidden'); // 显示图片
                    } else {
                        item.classList.add('hidden'); // 隐藏图片
                    }
                }
            });

            // 更新按钮文本
            viewMoreButton.textContent = isExpanded ? '收起' : '查看更多';
        });
    </script>
